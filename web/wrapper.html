<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wrapping test for the project</title>
</head>
<body style="padding: 50px;">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script type="text/javascript">
    (function ($) {
        var resizeIframe = function (obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
        };

        $(document).ready(function () {
            // Capture the current url query
            var query = window.location.search.substring(1);

            var iframe = $('<iframe frameborder="0" scrolling="no" onload="resizeIframe(this)" style="min-width: 100%;" src="' + window.location.href.replace('/wrapper.html', '/') + (query.length ? '?' + query : '') + '"></iframe>');

            $(iframe).load(function () {
                resizeIframe(this);
            });

            $('body').prepend(iframe);
        });
    })(jQuery);

</script>
</body>
</html>
